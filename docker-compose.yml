version: '3.8'

services:
  flask_app:
    build:
      context: .
    container_name: exam_registration
    ports:
      - "5000:5000"
    restart: unless-stopped

  reverse_proxy:
    image: caddy:latest
    container_name: caddy_proxy
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - type: bind
        source: ./Caddyfile
        target: /etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - flask_app

volumes:
  caddy_data:
  caddy_config: