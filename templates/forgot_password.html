<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - CSN Exam Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        
        {% if error %}
        <div class="alert alert-danger">{{ error | safe }}</div>
        {% endif %}
        
        {% if success %}
        <div class="alert alert-success">{{ success | safe }}</div>
        {% endif %}
        
        {% if info %}
        <div class="alert alert-info">{{ info | safe }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required class="form-control" 
                       placeholder="Enter your CSN faculty email">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Reset Password</button>
                <a href="{{ url_for('login') }}" class="btn btn-secondary">Back to Login</a>
            </div>
        </form>
        
        <div class="info-text">
            <p>Note: Password reset is only available for faculty accounts.</p>
            <p>Students must use their NSHE ID as their password.</p>
        </div>
    </div>
</body>
</html>
