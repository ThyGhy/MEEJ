<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Home (MEEJ)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='LoginPageStyles.css') }}">
    <style>
        
        .header-bar {
            background-color: #ffd41c; 
            height: 50px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

            .header-bar .user-name {
                font-size: 16px;
                font-weight: bold;
                color: #000;
            }

            .header-bar .user-email {
                font-size: 14px;
                color: #000;
            }
        
        .content {
            margin-top: 70px;
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <div class="user-name">{{ session.name }}</div>
        <div class="user-email">{{ session.email }}</div>
    </div>
    <div class="container-elem content">
        <h1>Faculty Dashboard</h1>
        <a href="{{ url_for('create_exam') }}">
            <button type="button" style="margin-top: 20px;">Create an Exam</button>
        </a>
    </div>

    <p style="margin-top: 50px; font-size: 12px; text-align: center; color: #FFFFFF;">
        This site is part of a student project and is not officially affiliated with CSN.
    </p>
</body>
</html>
