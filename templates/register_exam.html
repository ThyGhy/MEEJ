<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='LoginPageStyles.css') }}">
</head>
<body>
    <div class="container-elem" style="margin-top: 100px;">
        <h1>Register for an Exam</h1>
        {% if error %}
        <p class="error-msg">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('register_exam') }}">
            <label for="exam_id">Choose an exam:</label>
            <select name="exam_id" id="exam_id" required>
                {% for exam in exams %}
                <option value="{{ exam.exam_id }}">
                    {{ exam.exam_name }} - {{ exam.exam_date }} @ {{ exam.exam_time }}
                </option>
                {% endfor %}
            </select>
        </form>
    </div>
    <p style="margin-top: 50px; font-size: 12px; text-align: center; color: #FFFFFF;">
      Disclaimer: This site is part of a student project and is not officially affiliated with College of Southern Nevada (CSN).
    </p>
</body>
</html>
