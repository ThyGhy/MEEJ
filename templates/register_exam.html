{% extends "base.html" %}
{% block title %}Register for an Exam{% endblock %}

{% block content %}
<h2>Register for an Exam</h2>
{% if error %}
  <div style="color: red;">{{ error }}</div>
{% endif %}
<form method="POST" action="{{ url_for('register_exam') }}">
  <label for="exam_id">Choose an exam:</label>
  <select name="exam_id" id="exam_id" required>
    {% for exam in exams %}
      <option value="{{ exam.exam_id }}">
        {{ exam.exam_name }} - {{ exam.exam_date }} @ {{ exam.exam_time }}
      </option>
    {% endfor %}
  </select>
  <br><br>
  <button type="submit">Register</button>
</form>
{% endblock %}
